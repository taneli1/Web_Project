<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new ad</title>
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/adCreation.css" rel="stylesheet">
    <link href="../css/switch.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <header class="page-header">
        <h1>
            <a href="../html/main.html">BetterMarket</a>
        </h1>
    </header>
</div>

<form class="light-border" id="createNewAd">
    <label>Item:</label>
    <input class="light-border"
           type="text"
           pattern=".{3,}"
           required>
    <label>Description:</label>
    <input class="light-border"
           type="text"
           required>
    <label>Price:</label>
    <input class="light-border"
           pattern="[0-9]"
           required>
    <label>City:</label>
    <input class="light-border"
           name="city"
           pattern=".{3,}"
           required>
    <label class="switch">
        <input type="checkbox" id="buyOrSellButton">
        <span class="slider round"></span>
    </label>
    <label id="buyOrSell">
        Sell
    </label>
    <button class="light-border" type="submit">Save</button>
</form>


</body>
<script src="../js/adCreation.js"></script>
</html>
