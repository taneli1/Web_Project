<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new ad</title>
    <link href="../css/main.css" rel="stylesheet">
    <link href="../css/adCreation.css" rel="stylesheet">
    <link href="../css/switch.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <header class="page-header">
        <h1>
            <a href="../html/main.html">BetterMarket</a>
        </h1>
    </header>
</div>

<form class="light-border"
      id="createNewAd"
      enctype="multipart/form-data">
        <label>Item:</label>
        <input class="light-border"
               name="item_name"
               type="text"
               pattern=".{3,}"
               required>
        <label>Description:</label>
        <input class="light-border"
               name="description"
               type="text"
               required>
        <label>Price:</label>
        <input class="light-border"
               type="number"
               name="price"
               pattern="^[0-9]+$"
               required>
        <label>City:</label>
        <input class="light-border"
               type="text"
               name="city"
               pattern=".{3,}"
               required>
        <input id="adType"
               type="hidden"
               value=""
               name="ad_type">
        <label>Pictures:</label>
        <input class="light-border"
               type="file"
               name="type"
               pattern=".{3,}"
               required>

    <label>buy
        <input type="radio" name="ad_typeSelector" value="buy" required />
    </label>
    <label>sell
        <input type="radio" name="ad_typeSelector" value="sell" />
    </label>

    <button class="light-border" type="submit">Save</button>
</form>
</body>
<script src="../js/serialize.js"></script>
<script src="../js/adCreation.js"></script>
</html>
