<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/profile.css" rel="stylesheet">
    <link href="../css/items.css" rel="stylesheet">
    <link href="../css/breakpoints.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <header class="page-header">
        <h1>
            <a href="../html/main.html">BetterMarket</a>
        </h1>
        <ul>
            <li id="note">
                <a>Login or sign in to create new ads →</a>
            </li>
            <li id="login">
                <a href="../html/login.html">
                    <button class="light-border">
                        login
                    </button>
                </a>
            </li>
            <li id="profile">
                <a href="../html/profile.html">
                    <button class="light-border">
                        My profile
                    </button>
                </a>
            </li>
            <li id="logout">
                <a href="../html/main.html">
                    <button class="light-border">
                        Logout
                    </button>
                </a>
            </li>
            <li id="createAd">
                <a href="../html/adCreation.html">
                    <button class="light-border">
                        Create new ad
                    </button>
                </a>
            </li>
        </ul>
    </header>
</div>

<div id="userInfo">
    <div id="user" class="newBox">
        <h2>
            User information
        </h2>
        <div class="newBox2">
            <label>Name:</label>
            <div id="userName"></div><br>
            <label>City:</label>
            <div id="user_city"></div><br>
            <label>E-mail:</label>
            <div id="eMail"></div><br>
            <label>Phone number:</label>
            <div id="phoneNumber"></div>
            <label>Account creation date: (yyyy-mm-dd)</label>
            <div id="creationDate"></div>
        </div>
    </div>
    <div id="reputation" class="newBox">
        <h2>
            User reputation
        </h2>
        <div class="newBox2">
            <h3 id="percentage"></h3>
            <button id="likeButton">
                👍
                <a id="likes"></a>
            </button>
                <a id="likes2">👍</a>
            <button id="dislikeButton">
                👎
                <a id="dislikes"></a>
            </button>
            <a id="dislikes2">👎</a>
        </div>
    </div>
</div>
<h2 id="myAds">This user's ads</h2>
<div id="ads">
    <div id="new-item">
    </div>
</div>
</body>
<script src="../../settings.js"></script>
<script src="../js/summonAds.js"></script>
<script src="../js/otherProfiles.js"></script>
<script src="../js/serialize.js"></script>
</html>
