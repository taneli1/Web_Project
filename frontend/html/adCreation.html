<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new ad</title>
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/adCreation.css" rel="stylesheet">
    <link href="../css/switch.css" rel="stylesheet">
</head>
<body>
<div class="flex-container">

</div>
<div class="header">
    <header class="page-header">
        <h1>
            <a href="../html/main.html">BetterMarket</a>
        </h1>
        <ul>
            <li id="profile">
                <a href="../html/profile.html">
                    <button class="light-border">
                        My profile
                    </button>
                </a>
            </li>
            <li id="logout">
                <a href="../html/main.html">
                    <button class="light-border">
                        Logout
                    </button>
                </a>
            </li>
        </ul>
    </header>
</div>

<div id="adCreation">
    <form class="light-border"
          id="createNewAd"
          enctype="multipart/form-data" name="adForm">

        <label>Item:</label>
        <input class="light-border"
               placeholder="5 to 50 characters"
               name="item_name"
               type="text"
               pattern=".{3,40}"
               maxlength="50"
               minlength="5"
               required>

        <label>Description:</label><br>
        <textarea class="light-border"
               name="description"
               maxlength="1000"
               required></textarea><br>

        <label>Price:</label>
        <input class="light-border"
               type="number"
               name="price"
               pattern="^[0-9]{1,10}$"
               required>

        <label>City:</label>
        <input class="light-border"
               type="text"
               name="city"
               pattern=".{3,50}"
               required>

        <input id="adType"
               type="hidden"
               value=""
               name="ad_type">

        <label>Pictures:</label>
        <input class="light-border"
               accept="image/*"
               type="file"
               name="image"
               required>

        <label>Choose a category:</label>
        <select name="category"
                class="light-border"
                id="category">
        </select>

        <label>buy
            <input type="radio" name="ad_typeSelector" value="buy" required />
        </label>
        <label>sell
            <input type="radio" name="ad_typeSelector" value="sell" />
        </label>

        <button class="light-border" type="submit">Save</button>
    </form>
</div>

</body>
<script src="../js/serialize.js"></script>
<script src="../js/adCreation.js"></script>
</html>
