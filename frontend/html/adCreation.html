<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new ad</title>
    <link href="../css/header.css" rel="stylesheet">
    <link href="../css/adCreation.css" rel="stylesheet">
    <link href="../css/switch.css" rel="stylesheet">
</head>
<body>
<div class="flex-container">

</div>
<div class="header">
    <header class="page-header">
        <h1>
            <a href="../html/main.html">BetterMarket</a>
        </h1>
        <ul>
            <li id="profile">
                <a href="../html/profile.html">
                    <button class="light-border">
                        My profile
                    </button>
                </a>
            </li>
            <li id="logout">
                <a href="../html/main.html">
                    <button class="light-border">
                        Logout
                    </button>
                </a>
            </li>
        </ul>
    </header>
</div>

<div id="adCreation">
    <form class="light-border"
          id="createNewAd"
          enctype="multipart/form-data" name="adForm">
        <h2>
            Create new ad
        </h2>
        <div id="form">
            <label>Item:</label>
            <input class="newBox"
                   placeholder="3 to 40 characters"
                   name="item_name"
                   type="text"
                   pattern=".{3,40}"
                   maxlength="40"
                   required>

            <label>Description:</label><br>
            <textarea class="newBox"
                      name="description"
                      maxlength="1000"
                      required></textarea><br>

            <label>Price:</label>
            <input class="newBox"
                   type="number"
                   name="price"
                   pattern="^[0-9]{1,10}$"
                   required>

            <label>City:</label>
            <input class="newBox"
                   type="text"
                   name="city"
                   maxlength="50"
                   pattern=".{3,50}"
                   required>

            <input id="adType"
                   type="hidden"
                   value=""
                   name="ad_type">

            <label>Picture:</label>
            <input class="newBox"
                   accept="image/*"
                   type="file"
                   name="image"
                   required>

            <label>Choose a category:</label>
            <select name="category"
                    class="light-border"
                    id="category">
            </select>

            <label for="buy">Buy</label>
            <input type="radio" name="ad_typeSelector" id="buy" value="buy" required />
            <br>
            <label for="sell">Sell</label>
            <input type="radio" name="ad_typeSelector" id="sell" value="sell" />
            <button class="light-border" type="submit">Save</button>
        </div>

    </form>
</div>

</body>
<script src="../../settings.js"></script>
<script src="../js/serialize.js"></script>
<script src="../js/adCreation.js"></script>
</html>
