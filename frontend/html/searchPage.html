<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search page</title>
    <link href="../css/searchPage.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
</head>
<body>
<div class="flex-container">
    <div class="header">
        <header class="page-header">
            <h1>
                <a href="../html/main.html">BetterMarket</a>
            </h1>
        </header>
    </div>

    <div id="searchDiv">
        <div id="searchCategories">
            <label for="category">Choose a category:</label>
            <select name="category"
                    class="light-border"
                    id="category">
            </select>
        </div>

        <input id="adType"
               type="hidden"
               value=""
               name="ad_type">

        <div class="search-boxS" id="searchBS">
            <form name="search-form">

                <input type="text" id="searchPageS" placeholder="Search">

            </form>

            <button id="searchButtonS" onclick="search()">Search</button>
        </div>

        <div id="ad_typeS">
            <label> Buy
                <input class="ad_typeS" type="radio" id="ad_buy" name="ad_typeSelector" value="buy" required/>
            </label>
            <label> Sell
                <input class="ad_typeS" type="radio" id="ad_sell" name="ad_typeSelector" value="sell" checked/>
            </label>
        </div>

        <div id="searchSort">
            <label for="sorting">Sort by:</label>

            <select name="sorting" id="sorting">
                <option selected="selected" value="1">Price</option>
                <option value="2">Time of listing</option>
            </select>

        </div>
    </div>
    <div id="new-item"></div>
</div>
</body>
<script src="../js/summonAds.js"></script>
<script src="../js/searchPage.js"></script>
</html>
