<div class="flex-container">
    <div class="header">
        <header class="page-header">
            <h1>

            <ul>

                <li id="profile">
                    <a href="../html/profile.html">

            <label for="ad_sell"> Sell </label>
            <input class="ad_type" type="radio" id="ad_sell" name="ad_typeSelector" value="sell" checked />
        </div>

        <div class="newText">
